{% extends 'base.html' %}
{% load static %}

{% block title %}Create Bookstore{% endblock %}

{% block links %}
  <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block styles %}
  <style>
    main{
      padding: 20px;
    }
  </style>
{% endblock %}

{% block content %}

<div class="form-container">

  <div class="form-header">
    <div class="form-title">Create Bookstore</div>
  </div>

  <div class="form-body">
    <form id="form" method="POST">
      <div class="form-group">
        {% csrf_token %}
        {{form.label_tag}}
        {{form}}
      </div>
    </form>
  </div>

  <div class="form-footer">
    <div></div>
    <div>
      <a type="button" class="btn-form" href="{% url 'bookstores:list' %}">Cancel</a>
      <button type="submit" form="form" class="btn-form">Create</button>
    </div>
  </div>

</div>

{% endblock %}
